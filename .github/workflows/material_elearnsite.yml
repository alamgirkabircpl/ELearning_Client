name: Build and deploy Angular app to Azure Web App - elearnsite

on:
  push:
    branches:
      - material
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'elearnsite'
          slot-name: 'Production'
          package: ./dist/elearning
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A68BFF6DF2544CA2A0F75C95D1FE87AD }}
