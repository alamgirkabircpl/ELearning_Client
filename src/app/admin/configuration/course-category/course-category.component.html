<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header text-white">
            <h5 class="mb-0">
                {{ isEditMode ? "Edit" : "Add" }} Course Category
            </h5>
        </div>
        <div class="card-body">
            <div *ngIf="isLoading" class="text-center my-3">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Processing...</p>
            </div>

            <form
                (ngSubmit)="saveCategory(form)"
                #form="ngForm"
                *ngIf="!isLoading"
            >
                <div class="mb-3">
                    <label class="form-label"
                        >Title <span class="text-danger">*</span></label
                    >
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="model.title"
                        name="title"
                        required
                        #title="ngModel"
                        [class.is-invalid]="
                            title.invalid &&
                            (title.dirty || title.touched || formSubmitted)
                        "
                        placeholder="Enter category title"
                    />
                    <div
                        *ngIf="
                            title.invalid &&
                            (title.dirty || title.touched || formSubmitted)
                        "
                        class="invalid-feedback"
                    >
                        Title is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"
                        >Description <span class="text-danger">*</span></label
                    >
                    <ckeditor
                        *ngIf="Editor"
                        [editor]="Editor"
                        [config]="config"
                        [(ngModel)]="model.description"
                        name="description"
                        [data]="initialData"
                        #description="ngModel"
                        [class.is-invalid]="
                            description?.invalid &&
                            (description?.dirty ||
                                description?.touched ||
                                formSubmitted)
                        "
                    ></ckeditor>
                </div>

                <div class="d-flex justify-content-end">
                    <button
                        type="submit"
                        class="btn btn-success me-2"
                        [disabled]="isLoading"
                    >
                        {{ isEditMode ? "Update" : "Create" }}
                    </button>
                    <button
                        type="button"
                        class="btn btn-outline-secondary"
                        (click)="resetForm()"
                        [disabled]="isLoading"
                    >
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-5">
        <h4>Course Categories</h4>

        <div class="mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Search by title or description..."
                [(ngModel)]="searchText"
                (input)="applyFilter()"
                name="search"
            />
        </div>

        <div
            *ngIf="filteredCategories.length === 0 && !isLoading"
            class="alert alert-info"
        >
            No categories found. Create one!
        </div>

        <div class="table-responsive">
            <table
                *ngIf="filteredCategories.length > 0"
                class="table table-bordered table-hover"
            >
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th style="width: 150px">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="
                            let cat of filteredCategories.slice(
                                (currentPage - 1) * pageSize,
                                currentPage * pageSize
                            )
                        "
                    >
                        <td>{{ cat.title }}</td>
                        <td [innerHTML]="cat.description"></td>
                        <td>
                            <button
                                class="btn btn-sm btn-warning me-2"
                                (click)="editCategory(cat)"
                                [disabled]="isLoading"
                            >
                                Edit
                            </button>
                            <button
                                class="btn btn-sm btn-danger"
                                (click)="deleteCategory(cat)"
                                [disabled]="isLoading"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav
            *ngIf="totalPages > 1"
            aria-label="Page navigation example"
            class="mt-3"
        >
            <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" (click)="changePage(currentPage - 1)"
                        >Previous</a
                    >
                </li>
                <li
                    class="page-item"
                    *ngFor="
                        let page of [].constructor(totalPages);
                        let i = index
                    "
                    [class.active]="currentPage === i + 1"
                >
                    <a class="page-link" (click)="changePage(i + 1)">{{
                        i + 1
                    }}</a>
                </li>
                <li
                    class="page-item"
                    [class.disabled]="currentPage === totalPages"
                >
                    <a class="page-link" (click)="changePage(currentPage + 1)"
                        >Next</a
                    >
                </li>
            </ul>
        </nav>
    </div>
</div>
