<div class="container mt-4">
    <h3>Enrollments</h3>

    <div class="row mb-3">
        <div class="col-md-4">
            <input
                type="text"
                class="form-control"
                placeholder="Search by UID"
                [(ngModel)]="searchTerm"
                (ngModelChange)="onSearchChange()"
            />
        </div>

        <div class="col-md-3">
            <select
                class="form-select"
                [(ngModel)]="isApprovedFilter"
                (change)="onFilterChange()"
            >
                <option value="">All Approval Status</option>
                <option value="true">Approved</option>
                <option value="false">Not Approved</option>
            </select>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>UID</th>
                <th>Course ID</th>
                <th>Enroll Date</th>
                <th>Approved</th>
                <th>Paid</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let enroll of filteredEnrollments">
                <td>{{ enroll?.id }}</td>
                <td>{{ enroll.courseId }}</td>
                <td>{{ enroll.enrollDate | date : "short" }}</td>
                <td>
                    <span
                        class="badge"
                        [ngClass]="{
                            'bg-success': enroll.isApproved,
                            'bg-danger': !enroll.isApproved
                        }"
                        >{{ enroll.isApproved ? "Yes" : "No" }}</span
                    >
                </td>
                <td>{{ enroll.isPaid ? "Yes" : "No" }}</td>
                <td>{{ enroll.isCompleted ? "Yes" : "No" }}</td>
                <td>
                    <button
                        class="btn btn-sm btn-primary me-2"
                        (click)="edit(enroll.id)"
                    >
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button
                        class="btn btn-sm btn-danger"
                        (click)="delete(enroll.id)"
                    >
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <nav *ngIf="totalItems > pageSize">
        <ul class="pagination justify-content-center">
            <li
                class="page-item"
                [class.disabled]="pageNumber === 1"
                (click)="onPageChange(pageNumber - 1)"
            >
                <a class="page-link" href="#">Previous</a>
            </li>

            <li
                class="page-item"
                *ngFor="let page of totalPages"
                [class.active]="pageNumber === page"
                (click)="onPageChange(page)"
            >
                <a class="page-link" href="#">{{ page }}</a>
            </li>
        </ul>
    </nav>
</div>
