<div class="mt-2">
    <form (submit)="pay($event)">
        <div id="card-element">
            <!-- Stripe will inject card element here -->
        </div>
        <button
            type="submit"
            class="pay-btn d-block w-100"
            [disabled]="isLoading"
        >
            <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm me-1"
            ></span>
            Pay Now
        </button>
    </form>
</div>
