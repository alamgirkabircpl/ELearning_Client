<div class="container py-5">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="row g-4">
        <!-- Enrolls -->
        <div class="col-md-6 col-xl-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3 text-primary">
                        <i class="bi bi-person-check-fill display-6"></i>
                    </div>
                    <div>
                        <h6 class="card-title mb-1">Enrolls</h6>
                        <h4 class="mb-0">{{ enrollsCount }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Courses -->
        <div class="col-md-6 col-xl-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3 text-success">
                        <i class="bi bi-journal-bookmark-fill display-6"></i>
                    </div>
                    <div>
                        <h6 class="card-title mb-1">Courses</h6>
                        <h4 class="mb-0">{{ coursesCount }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Instructors -->
        <div class="col-md-6 col-xl-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3 text-warning">
                        <i class="bi bi-person-badge-fill display-6"></i>
                    </div>
                    <div>
                        <h6 class="card-title mb-1">Instructors</h6>
                        <h4 class="mb-0">{{ instructorsCount }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payments -->
        <div class="col-md-6 col-xl-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3 text-danger">
                        <i class="bi bi-currency-dollar display-6"></i>
                    </div>
                    <div>
                        <h6 class="card-title mb-1">Payments</h6>
                        <h4 class="mb-0">${{ totalPayments }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Visits -->
        <div class="col-md-6 col-xl-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3 text-info">
                        <i class="bi bi-graph-up-arrow display-6"></i>
                    </div>
                    <div>
                        <h6 class="card-title mb-1">Visits</h6>
                        <h4 class="mb-0">{{ visitCount }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
