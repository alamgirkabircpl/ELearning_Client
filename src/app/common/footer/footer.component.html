        <div class="row text-start text-md-left mb-4">
            <div class="col-md-4 col-sm-6 mb-4">
                <a routerLink="/" class="d-inline-block mb-3">
                    <img
                        src="images/newlogo.webp"
                        alt="Logo"
                        style="height: 50px"
                    />
                </a>
                <p class="text-muted">
                    Empowering knowledge through practical learning and expert
                    guidance.
                </p>
            </div>

            <div class="col-md-2 col-sm-6 mb-4">
                <h5 class="fw-medium mb-3">Useful Links</h5>
                <ul class="list-unstyled text-muted">
                    <li>
                        <a
                            routerLink="/about"
                            class="text-reset text-decoration-none"
                            >About Us</a
                        >
                    </li>
                    <li>
                        <a
                            routerLink="/contact"
                            class="text-reset text-decoration-none"
                            >Contact</a
                        >
                    </li>
                </ul>
            </div>

            <div class="col-md-2 col-sm-6 mb-4">
                <h5 class="fw-medium mb-3">Courses</h5>
                <ul class="list-unstyled text-muted">
                    <li>
                        <a
                            routerLink="/courses"
                            class="text-reset text-decoration-none"
                            >Courses</a
                        >
                    </li>
                    <li>
                        <a
                            routerLink="/team"
                            class="text-reset text-decoration-none"
                            >Instructors</a
                        >
                    </li>
                </ul>
            </div>

            <div class="col-md-4 col-sm-6 mb-4">
                <h5 class="fw-medium mb-3">Newsletter</h5>
                <form
                    [formGroup]="subscribeForm"
                    (ngSubmit)="submitSubscribe()"
                    class="d-flex flex-column flex-sm-row gap-2"
                >
                    <input
                        type="email"
                        class="form-control"
                        required
                        formControlName="subscribeEmail"
                        placeholder="Enter your email"
                    />
                    <button
                        class="btn btn-info text-white px-4"
                        type="submit"
                        [disabled]="isSubmitting"
                    >
                        {{ isSubmitting ? "Subscribing..." : "Subscribe" }}
                    </button>
                </form>
                <small class="text-muted d-block mt-2"
                    >By subscribing, you agree to our Privacy Policy.</small
                >
            </div>
