<!-- Default -->
<div
    class="contact-area bg-f3f3f3 border-top ptb-120"
    [ngClass]="{
        'd-none': router.url === '/index-2' || router.url === '/index-3'
    }"
>
    <div class="container">
        <div class="section-title text-center">
            <h2 class="fw-semibold mx-auto mb-0 text-uppercase">
                Have any question?
            </h2>
            <p>
                Your email address will not be published. Required field are
                marked*
            </p>
        </div>
        <div class="contact-form text-center mx-auto">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <input
                            type="text"
                            placeholder="Full name *"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <input
                            type="text"
                            placeholder="Email address *"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="form-group mb-0">
                        <textarea
                            class="form-control"
                            placeholder="Write your message *"
                        ></textarea>
                    </div>
                </div>
            </div>
            <button class="default-btn" type="submit">Send Message</button>
        </div>
    </div>
</div>
