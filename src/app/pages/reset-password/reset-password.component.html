<app-navbar />

<!-- Register -->
<div class="register-area bg-fbfbfb ptb-120">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <div class="register-image text-center">
                    <img src="images/register.jpg" alt="register-image" />
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <div class="register-content">
                    <ul class="links p-0 list-unstyled">
                        <li class="d-inline-block">
                            <a
                                routerLink="/login"
                                class="d-block position-relative"
                            >
                                Forgot Password
                            </a>
                        </li>
                    </ul>
                    <h3 class="fw-medium">Enter New Password</h3>
                    <form
                        #registerForm="ngForm"
                        (ngSubmit)="onSubmit(registerForm)"
                    >
                        <div class="form-group position-relative">
                            <input
                                [type]="showPassword ? 'text' : 'password'"
                                class="form-control shadow-none"
                                [(ngModel)]="user.password"
                                name="password"
                                placeholder="Password"
                                required
                            />
                            <button
                                type="button"
                                class="p-0 bg-transparent border-0"
                                (click)="togglePasswordVisibility()"
                            >
                                <i
                                    [class]="
                                        showPassword
                                            ? 'fa-regular fa-eye'
                                            : 'fa-regular fa-eye-slash'
                                    "
                                ></i>
                            </button>
                        </div>
                        <div class="form-group position-relative">
                            <input
                                [type]="showPassword ? 'text' : 'password'"
                                class="form-control shadow-none"
                                [(ngModel)]="user.confirmPassword"
                                name="confirmPassword"
                                placeholder="Confirm Password"
                                required
                            />
                        </div>

                        <button
                            type="submit"
                            class="default-btn d-block w-100"
                            [disabled]="isLoading"
                        >
                            <span
                                *ngIf="isLoading"
                                class="spinner-border spinner-border-sm me-1"
                            ></span>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Register -->

<app-footer />

<app-back-to-top />
