<app-navbar />

<app-page-banner />

<!-- Register -->
<div class="register-area bg-fbfbfb ptb-120">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <div class="register-image text-center">
                    <img src="images/register_img.jpg" alt="register-image" />
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <div class="register-content">
                    <ul class="links p-0 list-unstyled">
                        <li class="d-inline-block">
                            <a
                                routerLink="/login"
                                class="d-block position-relative"
                            >
                                Log in
                            </a>
                        </li>
                        <li class="d-inline-block">
                            <a
                                routerLink="/register"
                                class="d-block position-relative active"
                            >
                                Register
                            </a>
                        </li>
                    </ul>
                    <h3 class="fw-medium">Create account</h3>
                    <form
                        #registerForm="ngForm"
                        (ngSubmit)="onSubmit(registerForm)"
                    >
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control shadow-none"
                                [(ngModel)]="user.firstName"
                                name="firstName"
                                placeholder="First Name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control shadow-none"
                                [(ngModel)]="user.lastName"
                                name="lastName"
                                placeholder="Last Name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="email"
                                class="form-control shadow-none"
                                [(ngModel)]="user.email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <!-- <div class="form-group">
                            <input
                                type="text"
                                class="form-control shadow-none"
                                [(ngModel)]="user.userName"
                                name="userName"
                                placeholder="Username"
                                required
                            />
                        </div> -->
                        <div class="form-group position-relative">
                            <input
                                [type]="showPassword ? 'text' : 'password'"
                                class="form-control shadow-none"
                                [(ngModel)]="user.password"
                                name="password"
                                placeholder="Password"
                                required
                            />
                            <button
                                type="button"
                                class="p-0 bg-transparent border-0"
                                (click)="togglePasswordVisibility()"
                            >
                                <i
                                    [class]="
                                        showPassword
                                            ? 'fa-regular fa-eye'
                                            : 'fa-regular fa-eye-slash'
                                    "
                                ></i>
                            </button>
                        </div>
                        <div class="form-group position-relative">
                            <input
                                [type]="showPassword ? 'text' : 'password'"
                                class="form-control shadow-none"
                                [(ngModel)]="user.confirmPassword"
                                name="confirmPassword"
                                placeholder="Confirm Password"
                                required
                            />
                        </div>
                        <div class="form-check mb-3">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                [(ngModel)]="termsAccepted"
                                name="termsAccepted"
                                id="flexCheckDefault"
                            />
                            <label
                                class="form-check-label"
                                for="flexCheckDefault"
                            >
                                Agree to
                                <a href="#"
                                    >Terms & Conditions and Privacy Policy</a
                                >
                            </label>
                        </div>
                        <button
                            type="submit"
                            class="default-btn d-block w-100"
                            [disabled]="isLoading"
                        >
                            <span
                                *ngIf="isLoading"
                                class="spinner-border spinner-border-sm me-1"
                            ></span>
                            Register
                        </button>
                        <p class="text-center mt-3">
                            Or register with an account
                        </p>
                        <div class="socials text-center">
                            <!-- Social buttons remain the same -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Register -->

<app-footer />

<app-back-to-top />
